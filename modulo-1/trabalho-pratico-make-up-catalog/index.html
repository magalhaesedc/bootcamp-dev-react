<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Make Up Catalog - Javascript</title>
	<link href="css/style.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>

	<div id="loading" class="lds-dual-ring"></div>

	<nav class="navbar navbar-dark bg-dark">
		<div class="container-fluid justify-content-center">
		  <a class="navbar-brand">Make Up Catalog</a>
		</div>
	</nav>
	<div id="main" class="container pt-5">
			
		<!-- Modal -->
		<div class="modal fade" id="modalDatails">
			<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
				<h1 class="modal-title fs-5" id="modalDatailsName"></h1>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div>
						<img id="modal_url_img" src="https://d3t32hsnjxo7q6.cloudfront.net/i/991799d3e70b8856686979f8ff6dcfe0_ra,w158,h184_pa,w158,h184.png" onerror="setImageDefault(this)" class="img-fluid object-fit-cover mx-auto d-block" height="215" width="215" alt="...">
					</div>
					<span id="modal_badge_brand" class="badge text-bg-secondary">maybelline</span>
					<span id="modal_badge_price" class="badge text-bg-success">R$ 82.45</span>
					<table class="table table-borderless table-sm mt-3">
						<tbody>
						  <tr>
							<td>Brand</td>
							<td id="table_col_brand" class="table-dark">covergirl</td>
						  </tr>
						  <tr>
							<td>Price</td>
							<td id="table_col_price" class="table-dark">R$ 12.30</td>
						  </tr>
						  <tr>
							<td>Rating</td>
							<td id="table_col_rating" class="table-dark">5</td>
						  </tr>
						  <tr>
							<td>Category</td>
							<td id="table_col_category" class="table-dark">cream</td>
						  </tr>
						  <tr>
							<td>Product_type</td>
							<td id="table_col_product_type" class="table-dark">foundation</td>
						  </tr>
						</tbody>
					  </table>
				</div>
			</div>
			</div>
		</div>

		<h6 id="qtd" class="d-none">Quantidade: <spam id="qtd-count"></spam></h6>

		<div id="div-filter" class="row g-2 w-100 d-none">
			<div class="col-md input-group input-group-sm mb-3">
				<label class="input-group-text" for="filter-name">Nome</label>
				<input type="text" class="form-control" id="filter-name">
			</div>
			<div class="col-md input-group input-group-sm mb-3">
				<label class="input-group-text" for="filter-brand">Marca</label>
				<select class="form-select" id="filter-brand">
					<option selected>Todos</option>
				</select>
			</div>
			<div class="col-md input-group input-group-sm mb-3">
				<label class="input-group-text" for="filter-product-type">Tipo</label>
				<select class="form-select" id="filter-product-type">
					<option selected>Todos</option>
				</select>
			</div>
			<div class="col-md input-group input-group-sm mb-3">
				<select class="form-select" id="filter-order">
					<option value="1">Melhor Avaliados</option>
					<option value="2">Menores Preços</option>
					<option value="3">Maiores Preços</option>
					<option value="4">A-Z</option>
					<option value="5">Z-A</option>
				</select>
			</div>
			<div class="col-auto mb-3">
				<button id="search-button" type="button" class="btn btn-secondary btn-group-sm" onclick="recuperarProdutos()">
					<i class="bi bi-search"></i>
				</button>
			</div>
		</div>

		<div id="card" class="row row-cols-1 row-cols-md-5 g-4 d-none"></div>
		
	</div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
	<script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
